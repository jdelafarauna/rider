<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" type="text/css" href="/css/EClasificacion.css">
</head>
<body>
    <div class="clasificacion">
        <div class="table-container">
            <table id="datos">
                <thead>
                    <tr>
                        <th>Orgánica</th>
                        <th>Concurso</th>
                        <th>Ámbito</th>
                        <th>Tiempo</th>
                        <th>Altura</th>
                        <th>Número</th>
                        <th>Fecha</th>
                        <th>Prueba</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="table-container">
            <table id="competidores">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Caballo</th>
                        <th>Derribos</th>
                        <th>Desobediencias</th>
                        <th>Eliminado</th>
                        <th>Caido</th>
                        <th>Tiempo</th>
                        <th>Observaciones</th>
                        <th>Puntos</th>
                       
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>    
    <script src="/clasificacion.js"></script>
</body>
</html>
