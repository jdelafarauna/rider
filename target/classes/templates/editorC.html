<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Datos</title>
<link rel="stylesheet" type="text/css" href="/css/EeditorC.css">
<link rel="stylesheet" type="text/css" href="/css/ECabecera.css">
</head>
<body>

  <nav class="navbar">
    <img src="../../Imagenes/logoC.png" alt="logo">
    <div class="containerCabecera">
        
        <ul class="nav-links">
            <li><a href="indice">Inicio</a></li>
            <li><a href="calendario">Calendario</a></li>
            <li><a href="formuReserva">Reservas</a></li>
            <li><a href="concursos">Concursos</a></li>
            <li><a href="Contacto">Contacto</a></li>
        </ul>
    </div>
</nav>

  <div class="form-container">
    <h1>Datos del concurso</h1>
    <form id="contestForm">
      <div class="form-group">
        <label for="organic">Orgánica:</label>
        <input type="text" id="organic" name="organic" required>
      </div>
      <div class="form-group">
        <label for="contest">Concurso:</label>
        <input type="text" id="contest" name="contest" required>
      </div>
      <div class="form-group">
        <label for="ambit">Ámbito:</label>
        <input type="text" id="ambit" name="ambit" required>
      </div>
      <div class="form-group" id="tiempo-group">
        <label for="time" id="tiempo-label">Tiempo Concedido:</label>
        <input type="number" id="time" name="time" >
      </div>
      <div class="form-group">
        <label for="height">Altura de Obstáculos:</label>
        <input type="number" id="height" name="height" required>
      </div>
      <div class="form-group">
        <label for="num_obstacles">Número de Obstáculos:</label>
        <input type="number" id="num_obstacles" name="num_obstacles" required>
      </div>
      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <button  type="submit">Enviar concurso editado</button>
      <script src="../static/editorC.js"></script>
    </form>
  </div>
</body>
</html>
