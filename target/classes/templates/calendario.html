<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Datos</title>
    <link rel="stylesheet" type="text/css" href="/css/ECalendario.css">
    <link rel="stylesheet" type="text/css" href="/css/ECabecera.css">

</head>
<body>
    
    <nav class="navbar">
        <img src="../../Imagenes/logoC.png" alt="logo">
        <div class="containerCabecera">
            
            <ul class="nav-links">
                <li><a href="indice">Inicio</a></li>
                <li><a href="calendario">Calendario</a></li>
                <li><a href="formuReserva">Reservas</a></li>
                <li><a href="concursos">Concursos</a></li>
                <li><a href="Contacto">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <div id="content">
        <div id="month-navigation">
            <button id="prev-month-btn">&lt;</button>
            <h1 id="currentMonth"></h1>
            <button id="next-month-btn">&gt;</button>
        </div>
        <div id="calendar-container">
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Lunes</th>
                        <th>Martes</th>
                        <th>Miércoles</th>
                        <th>Jueves</th>
                        <th>Viernes</th>
                        <th>Sábado</th>
                        <th>Domingo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="sidebar">
            <button id="toggle-sidebar">&#10539;</button> <!-- Botón para abrir/cerrar el sidebar -->
            <h3>Datos del Día</h3>
            <div id="sidebar-content"></div>
            <button id="ver-clasificacion">Ver Clasificación</button>
        </div>
    </div>

    <script src="/calendario.js"></script>
</body>
</html>
